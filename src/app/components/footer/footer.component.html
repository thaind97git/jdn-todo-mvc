<div class="footer w-100">
  <div class="position-absolute d-flex justify-content-between align-items-center h-100" 
    style="top: 0; right: 0; bottom: 0; left: 0;">
    <span class="item-count"> {{length}} item{{length > 1 ? 's' : ''}} </span>
    <div>
      <button (click)="filter(btn.type)" type="button" class="filter-btn" *ngFor="let btn of filtetrButtons" [ngClass]="{'active': btn.isActive}">
        {{btn.label}}
      </button>
    </div>
    <button (click)="clearCompleted()" class="filter-btn clear-completed-btn" [ngClass]="{'visible': hasComplete$ | async}">Clear Completed</button>
  </div>
</div>
